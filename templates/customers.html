<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customers</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Customers</h1>
    <div><a href="/">Back to Home</a></div>
    <div><a href="/customers/new">New Customer</a></div>
    <table>
        <thead>
            <tr>
                <th>Account Ref</th>
                <th>Name</th>
                <th>Email</th>
                <th>Balance</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customers %}
            <tr>
                <td>{{ customer.acct_ref }}</td>
                <td>{{ customer.name }}</td>
                <td>{{ customer.email }}</td>
                <td>{{ customer.balance }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
